    <div class="todo-app">
        <div class="container">
            <div class="row">
                <header class="text-center">
                    <h1>To-Do App</h1>
                </header>
            </div>
            <div class="row">
                <div class="input-section d-flex flex-row justify-content-center">
                    <div class="todo-input">
                        <input type="text" id="todo-input-bar" class="form-control" placeholder="write another todo">
                    </div>
                    <div class="save-todo btn btn-primary disabled" id="save-todo">
                        save
                    </div>
                    <div onclick="clickBtn()" class="get-todos btn btn-warning" id="get-todos">
                        Get Pending todos
                    </div>
                </div>
            </div>

            <!--list of todos-->
            <div class="todo-data" id="todo-data">
            <div class="row">
                <div class="list-todo-heading d-flex flex-row justify-content-between">
                <div class="todo-no">No.</div>
                <div class="todo-detail">Todo item</div>
                <div class="todo-status">Status</div>
                <div class="todo-actions">Actions</div>
                </div>
    </div>
